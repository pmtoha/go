<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enhanced Animated CSS Car</title>
  <style>
    /* reset & page background */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      overflow: hidden;
      background: linear-gradient(#87ceeb, #b0e0e6);
      height: 100vh;
      position: relative;
    }

    /* moving clouds */
    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      box-shadow: 30px 0 0 #fff, 60px 0 0 #fff;
      width: 60px;
      height: 60px;
      opacity: 0.8;
      animation: moveClouds linear infinite;
    }
    .cloud.cloud1 { top: 60px; left: -100px; animation-duration: 30s; }
    .cloud.cloud2 { top: 120px; left: -200px; animation-duration: 45s; }
    @keyframes moveClouds {
      from { transform: translateX(0); }
      to   { transform: translateX(150vw); }
    }

    /* road with softer gradient and subtle stripe */
    .road {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: linear-gradient(to top, #4a4a4a 10%, #3a3a3a 90%);
      overflow: hidden;
    }
    .road::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 4px;
      background-image: repeating-linear-gradient(
        to right,
        rgba(255,255,255,0.25) 0,
        rgba(255,255,255,0.25) 20px,
        transparent 20px,
        transparent 80px
      );
      transform: translateY(-50%);
      animation: slowStripe 4s linear infinite;
    }
    .road::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: #555;
    }
    @keyframes slowStripe {
      from { background-position: 0 0; }
      to   { background-position: -100px 0; }
    }

    /* car container & drive animation */
    .car {
      position: absolute;
      bottom: 150px;
      left: -200px;
      width: 180px;
      height: 70px;
      animation: drive 6s linear infinite;
    }
    @keyframes drive {
      0%   { transform: translateX(0) translateY(0) rotate(0deg); }
      25%  { transform: translateX(25vw) translateY(-5px) rotate(2deg); }
      50%  { transform: translateX(55vw) translateY(0) rotate(0deg); }
      75%  { transform: translateX(80vw) translateY(-5px) rotate(-2deg); }
      100% { transform: translateX(110vw) translateY(0) rotate(0deg); }
    }

    /* car body parts */
    .bottom-body {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40px;
      background: #e74c3c;
      border-radius: 0 0 10px 10px;
    }
    .top-body {
      position: absolute;
      bottom: 40px;
      left: 20px;
      width: 140px;
      height: 30px;
      background: #c0392b;
      border-radius: 10px 10px 0 0;
    }

    /* windows */
    .window {
      position: absolute;
      bottom: 45px;
      width: 30px;
      height: 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 3px;
    }
    .front-window { left: 50px; }
    .rear-window  { left: 90px; }

    /* headlights & grille */
    .headlight {
      position: absolute;
      bottom: 10px;
      right: -10px;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      box-shadow: -20px 0 #fff;
    }
    .grill {
      position: absolute;
      bottom: 10px;
      right: 15px;
      width: 20px;
      height: 15px;
      border: 2px solid #fff;
      border-radius: 2px;
    }

    /* wheels & spin */
    .wheel {
      position: absolute;
      bottom: -15px;
      width: 30px;
      height: 30px;
      background: #222;
      border-radius: 50%;
      box-shadow: inset -4px -4px 0 rgba(0,0,0,0.2);
      animation: spin 0.5s linear infinite;
    }
    .wheel.front { left: 30px; }
    .wheel.back  { right: 30px; }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="road"></div>

  <div class="car">
    <div class="bottom-body"></div>
    <div class="top-body"></div>
    <div class="window front-window"></div>
    <div class="window rear-window"></div>
    <div class="headlight"></div>
    <div class="grill"></div>
    <div class="wheel front"></div>
    <div class="wheel back"></div>
  </div>
</body>
</html>
